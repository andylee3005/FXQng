    <table class="table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Tenor</th>
          <th>Price</th>
          <th>Fluctuation</th>
          <th>Time</th>
        </tr>
      </thead>
      <ng-container *ngFor="let sym of symbolsArr; index as s">
        <ng-container *ngFor="let ten of tenorsArr; index as t">
          <tr>
            <td>{{sym}}</td>
            <td>{{ten}}</td>
            <td [ngStyle]="{'background-color': allData[s][t][0]?.price>=allData[s][t][1]?.price ? 'green' : 'red'}">{{allData[s][t][0]?.pxStr}}</td>
            <td>{{allData[s][t][0]?.pxStr - allData[s][t][1]?.pxStr  | number:'0.1-8'}}</td>
            
            <td>{{allData[s][t][0]?.createdTime | date:'medium'}}</td>
            </tr>
            
          </ng-container>
        </ng-container>
    </table>
