<div style="width: 400px; margin: auto;">
        <div *ngIf="showAdminBoard || showModeratorBoard" class="edit-form">
          <h4>Client</h4>
          <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input [disabled]="true"
                    type="text"
                    class="form-control"
                    id="email"
                    [(ngModel)]="currentClient.email"
                    name="email"
                />
            </div>
    
            <div class="form-group">
                <label for="fn">First Name</label>
                <input
                    type="text"
                     class="form-control"
                     id="fn"
                     [(ngModel)]="currentClient.fn"
                     name="fn"
                />
            </div>
            
            <div class="form-group">
                <label for="ln">Last name</label>
                <input
                    type="text"
                    class="form-control"
                    id="ln"
                    [(ngModel)]="currentClient.ln"
                    name="ln"
                />
            </div>
    
            <div class="form-group">
                <label for="address">Address</label>
                <input
                    type="text"
                    class="form-control"
                    id="address"
                    [(ngModel)]="currentClient.address"
                    name="address"
                />
            </div>
    
            <div class="form-group">
                    <label for="post">Postal Code</label>
                    <input
                        type="text"
                        class="form-control"
                        id="post"
                        [(ngModel)]="currentClient.post"
                        name="post"
                    />
                </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input
                    type="text"
                    class="form-control"
                    id="phone"
                    [(ngModel)]="currentClient.phone"
                    name="phone"
                />
            </div>
    
            
          </form>
      
          <button class="badge badge-danger mr-2" (click)="deleteClient()">
            Delete
          </button>
      
          <button
            type="submit"
            class="badge badge-success"
            (click)="updateClient()"
          >
            Update
          </button>
          
          <div class="alert alert-success" *ngIf="isUpdated">
             {{ message }}
          </div>
        </div>
      
        <div *ngIf="!(showAdminBoard || showModeratorBoard)">
          <br />
          <p>Cannot access this user...</p>
        </div>
      </div>
