<body>
    <div *ngIf="isLoggedIn" class="list row">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="symbol" class="mat-elevation-z8">

                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
                    <td mat-cell *matCellDef="let spot"> {{spot.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="currency">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
                    <td mat-cell *matCellDef="let spot"> {{spot.currency}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                    <td mat-cell *matCellDef="let spot"> {{spot.px}} </td>
                </ng-container>

                <ng-container matColumnDef="createdTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Time created</th>
                    <td mat-cell *matCellDef="let spot"> {{spot.created}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
            </table>
        </div>

        <div class="pager">
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

    <div *ngIf="!isLoggedIn" class="list row">
        <h1>Unauthorized!</h1>
    </div>
</body>
